<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
        <script src ="../../node_modules/jquery/dist/jquery.js"></script>
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </head>
    <body>
        <div id="carouseldemo" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
               <li data-target="#carouseldemo" data-slide-to="0" class="active"></li>
               <li data-target="#carouseldemo" data-slide-to="1"></li>
               <li data-target="#carouseldemo" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../../images/Images/a1.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="../../images/Images/a2.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="../../images/Images/a3.jpg" class="d-block w-100">
                </div>
            </div>
            <a hrf ="#carouseldemo"class="carousel-control-prev" role="butiton" data-slide="prev"><span class="carousel-control-next-icon"></span></a>
            <a hrf ="#carouseldemo"class="carousel-control-next" role="butiton" data-slide="next"><span class="carousel-control-next-icon"></span></a>
        </div>
    </body>
</html>
